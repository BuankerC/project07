{% extends 'base.html' %}
{% block body %}
<h1>영화index</h1>
{% for movie in movies %}

  <div class="card" style="width: 18rem;">
    <a href="{% url 'movies:detail' movie.id %}">
      <img src="{{movie.poster_url}}" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
    </div>
  </div>

{% endfor %}

{% endblock %}
